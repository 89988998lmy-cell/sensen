<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>森森的翻译网站 - DeepSeek翻译</title>
    <!-- 添加Google Fonts艺术字体支持 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;700&family=Playfair+Display:wght@700&family=ZCOOL+XiaoWei&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <div class="logo">
                    <!-- 将您的Logo图片命名为 "logo.png" 并放在与HTML文件相同的目录下 -->
                    <!-- 或修改下面的src属性为您的图片文件名 -->
                    <img src="logo.png" alt="森森的翻译网站Logo" onerror="this.src='data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 120 120%22 width=%2260%22 height=%2260%22%3E%3Ccircle cx=%2260%22 cy=%2260%22 r=%2255%22 fill=%22%23667eea%22 opacity=%220.2%22/%3E%3Cpath d=%22M30 40 L90 40 L90 80 L30 80 Z%22 fill=%22none%22 stroke=%22%23667eea%22 stroke-width=%224%22/%3E%3Cpath d=%22M50 50 L70 50%22 stroke=%22%23667eea%22 stroke-width=%223%22/%3E%3Cpath d=%22M50 60 L75 60%22 stroke=%22%23667eea%22 stroke-width=%223%22/%3E%3Cpath d=%22M50 70 L65 70%22 stroke=%22%23667eea%22 stroke-width=%223%22/%3E%3Cpath d=%22M35 45 Q60 35 85 45%22 fill=%22none%22 stroke=%22%23764ba2%22 stroke-width=%223%22/%3E%3Cpath d=%22M35 75 Q60 85 85 75%22 fill=%22none%22 stroke=%22%23764ba2%22 stroke-width=%223%22/%3E%3C/svg%3E'" />
                </div>
                <div class="header-text">
                    <h1>森森的翻译网站</h1>
                    <p>基于DeepSeek API | 支持一带一路20国语言</p>
                </div>
            </div>
        </header>
        
        <main>
            <div class="translation-box">
                <div class="input-section">
                    <div class="language-selector">
                        <select id="sourceLang">
                            <option value="zh">中文</option>
                            <option value="en">英语</option>
                            <option value="ru">俄语</option>
                            <option value="ar">阿拉伯语</option>
                            <option value="fr">法语</option>
                            <option value="es">西班牙语</option>
                            <option value="pt">葡萄牙语</option>
                            <option value="de">德语</option>
                            <option value="ja">日语</option>
                            <option value="ko">韩语</option>
                            <option value="tr">土耳其语</option>
                            <option value="it">意大利语</option>
                            <option value="id">印尼语</option>
                            <option value="hi">印地语</option>
                            <option value="bn">孟加拉语</option>
                            <option value="ur">乌尔都语</option>
                            <option value="th">泰语</option>
                            <option value="vi">越南语</option>
                            <option value="ms">马来语</option>
                            <option value="fa">波斯语</option>
                        </select>
                        <button id="swapBtn" class="swap-btn">⇄</button>
                        <select id="targetLang">
                            <option value="zh">中文</option>
                            <option value="en">英语</option>
                            <option value="ru">俄语</option>
                            <option value="ar">阿拉伯语</option>
                            <option value="fr">法语</option>
                            <option value="es">西班牙语</option>
                            <option value="pt">葡萄牙语</option>
                            <option value="de">德语</option>
                            <option value="ja">日语</option>
                            <option value="ko">韩语</option>
                            <option value="tr">土耳其语</option>
                            <option value="it">意大利语</option>
                            <option value="id">印尼语</option>
                            <option value="hi">印地语</option>
                            <option value="bn">孟加拉语</option>
                            <option value="ur">乌尔都语</option>
                            <option value="th">泰语</option>
                            <option value="vi">越南语</option>
                            <option value="ms">马来语</option>
                            <option value="fa">波斯语</option>
                        </select>
                    </div>
                    
                    <div style="position: relative;">
                        <textarea 
                            id="inputText" 
                            placeholder="请输入要翻译的文本..." 
                            rows="10"
                        ></textarea>
                        <button 
                            id="voiceBtn" 
                            class="voice-btn"
                            title="语音输入"
                        >
                            🎤
                        </button>
                    </div>
                    
                    <div class="input-actions">
                        <button id="clearBtn" class="action-btn clear-btn">
                            🗑️ 清空
                        </button>
                        <button id="translateBtn" class="translate-btn action-btn primary-btn">
                            🌐 翻译
                        </button>
                    </div>
                </div>
                
                <div class="output-section">
                    <h3>翻译结果</h3>
                    <div id="outputText" class="output-text"></div>
                    <div class="output-actions">
                        <button id="copyBtn" class="action-btn copy-btn">
                            📋 复制结果
                        </button>
                    </div>
                </div>
            </div>
        </main>
        
        <footer>
            <p>© 2025 森森的翻译网站</p>
        </footer>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
